<html>
<head>
    <title>JJ LoAlberto | A-Frame</title>
    <meta name="Description" content="JJ">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="js/money.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>

          <!-- poneglyph -->
          <script id="plane" type="text/html">
              <a-entity class="lingote"
                        geometry="primitive: plane; height: 1; width: 1"
                        material="shader: flat; src: #leyenda"
                        sound="on: click; src: #bank-sound"
                        event-set__mouseenter="scale: 1.2 1.2 1"
                        event-set__mouseleave="scale: 1 1 1">
              </a-entity>
          </script>
</head>

<body>
    <a-scene>
      <a-box position="-3.05 -1 -4.6" rotation="0 0 0"  width="1.2" height="1.2" src="#cubeTexture"></a-box>
      <a-sphere  position="0 10 0" radius="1.5" color="white"></a-sphere>
      <a-plane src="#groundTexture" position="0 -5 -5" rotation="-90 0 0" width="200" height="200" color="#0BAE2D"></a-plane>
        <a-sky src="#sky"></a-sky>
        <a-assets>
          <img src="textures/sky.jpeg" id="sky"> 
          <img src="textures/dollar.jpg" id="dollar">
          <img src="textures/floor.jpg" id="groundTexture"> 
          <img src="textures/gold.jpg" id="cubeTexture"> 
          <audio id="bank-sound" src="textures/Coin.wav"></audio><!-- Sonido  -->
          <audio id="music" src="textures/5MAR.wav"></audio><!-- music  -->
          <img id="leyenda" src="textures/Leyenda.jpg"> <!-- leyenda del cubo -->
       </a-assets>

       <a-entity id="speaker" geometry="primitive: dodecahedron" material="color: Chartreuse"
          position="0 9 0" scale="1 1 1" sound="src: #music; autoplay: true; loop: true"></a-entity>

        <a-entity class="orbit" position="0 3 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 360; loop: true; dur: 40000;  easing: linear">
        </a-entity>

        <a-entity class="orbit" position="0 0 0" rotation="0 0 -45"
            animation="property: rotation; to: 0 -360 0; loop: true; dur: 30000; easing: linear">
        </a-entity>

        <a-entity class="orbit" position="0 -3 0" rotation="0 0 -90"
            animation="property: rotation; to: 0 360 360; loop: true; dur: 20000; easing: linear">
        </a-entity>

        <a-entity class="orbit" position="0 0 0" rotation="0 0 -120"
            animation="property: rotation; to: 360 -360 0; loop: true; dur: 50000; easing: linear">
        </a-entity>

        <a-entity camera look-controls>
            <a-text value="0 Euros" color="white" position="-0.1 -0.1 -1" width="1.3" ></a-text> 
            <a-entity cursor="fuse: true; fuseTimeout: 100" position="0 0 -1" raycaster="objects: .Euros"
                      geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" 
                      material="color: magenta; metalness:1; roughness: 0.1; sphericalEnvMap: #sky;"></a-entity>
                      
                        <a-cursor
                            id="cursor"
                            animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
                            animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
                            event-set__mouseenter="_event: mouseenter; color: springgreen;"
                            event-set__mouseleave="_event: mouseleave; color: black"
                            raycaster="objects: .lingote, .Euros"> <!-- Euros, green rin as sight -->
                        </a-cursor>
            </a-entity>

         <!-- poneglyph info -->
         <a-entity id="info" layout="type: line; margin: 1.5" position="-3 -1 -4" rotation="0 0 0" template="src: #plane"></a-entity>
      <!-- Luz para ambiente-->
      <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity> 
      
    </a-scene>
</body>
</html>
